<div class="card mt-4">
  <div class="card-body">
    <div class="input-group">
      <input type="text" placeholder="Agregar Tarea" class="form-control form-control-lg" [(ngModel)]="tarea">
      <button type="button" class="btn btn-success" (click)="agregarTarea()" [disabled]="tarea===''">Agregar</button>
    </div>
    <br>
    <h5 *ngIf="listaTareas.length === 0">No hay tareas para realizar</h5>
    <ul class="list-group">
      <li *ngFor="let tarea of listaTareas; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <span class="cursor" (click)="actualizarTarea(tarea,i)" [ngClass]="tarea['finalizada'] === true ? 'text-success':''">
          <i [ngClass]="tarea['finalizada'] === true ? 'fas fa-check-circle':'far fa-circle'"></i>
        </span>
        {{tarea['tarea']}}
        <span class="text-danger cursor" (click)="eliminarTarea(i)">
          <i class="far fa-trash-alt"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
